<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../main.css">

    <title>Ввод штрихкода</title>
</head>
<body>
<div class="container">
    <form class="auth-form" action="do_barcode.php" method="POST">
        <div class="form-group">
            <label for="my_barcode">Штрихкод</label>
            <input type="text" class="form-control" id="my_barcode" placeholder="000000" name="barcode">
        </div>
        <button id="submitBtn" disabled="disabled" type="submit" class="btn btn-primary">Ввести</button>
    </form>
</div>

<script>
    document.getElementById('my_barcode').addEventListener('keyup', function (event) {
        if (event.target.value.match(/^\d{6}$/)) {
            let elem = document.getElementById('submitBtn');
            elem.disabled = false;
            elem.click();
        }
    });
</script>
</body>
</html>
